<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatVerse AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-red-black">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ChatVerse AI</h2>

    <label>Character</label>
    <select id="characterSelect">
      <!-- Populated dynamically from backend or fallback list -->
    </select>

    <label>Theme</label>
    <select id="themeSelect">
      <option value="theme-red-black">Red & Black</option>
      <option value="theme-yellow-coffee">Yellow & Coffee</option>
      <option value="theme-funky-pink">Funky Pink</option>
      <option value="theme-pinky">Pinky</option>
      <option value="theme-purple-black">Purple & Black</option>
      <option value="theme-gold-black">Gold & Black</option>
    </select>

    <button class="settings-btn" onclick="openSettings()">Settings</button>
  </aside>

  <!-- Chat Area -->
  <main class="chat-container">
    <div class="chat-header">
      <img id="characterAvatar" class="avatar" src="assets/icons/sakura.svg" alt="avatar" />
      <h3 id="characterName">Dark Warrior</h3>
      <p id="characterPersonality" class="personality">Calm, poetic, loves cherry blossoms.</p>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message ai fade-in">
        Hello ðŸ‘‹ Choose a character & start chatting!
      </div>
    </div>

    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content slide-up">
      <h3>Settings & Guide</h3>

      <ul>
        <li>Select a character</li>
        <li>Choose or auto-switch themes</li>
        <li>Chat messages are saved per session</li>
        <li>Themes are remembered automatically</li>
      </ul>

      <button onclick="closeSettings()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
